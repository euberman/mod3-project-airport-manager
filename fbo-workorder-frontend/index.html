<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FBO Workorders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="assets/bulma-materia.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
      <main class='wrapper'>

            <!-- ------------------- HEADER ------------------- -->
            <header class="hero has-background-link-dark">
              <div class="hero-head has-text-light">
                <nav class="navbar is-info">
                  <div class="navbar-brand">
                    <span class="navbar-item is--brand title">FBO Workorder Manager</span>
                  </div>
                </nav>
              </div>
            </header>

            <!-- ------------------- MAIN COLUMNS CONTAINER ------------------- -->
            <div id="parent-columns" class="columns">
                <!-- ------------------- ASIDE NAV ------------------- -->
                  <aside id="main-sidebar" class="column is-2 aside py-4 has-background-link-light has-text-link-dark">
                    <nav>
                        <a id="navLink-dashboard" class="navbar-item is-active">Dashboard</a>
                        <a id="navLink-dashboard" class="navbar-item">Workorders</a>
                        <a id="navLink-dashboard" class="navbar-item">Services</a>
                        <a id="navLink-customers" class="navbar-item">Customers</a>
                    </nav>
                  </aside>
                  <!-- ------------------- MAIN-COLUMN-RIGHT ------------------- -->
                  <div id='main-container' class="column main py-4 has-background-grey-light">
                        <!-- ~~~~~~~~~~~~~~~~ RIGHT-SUB-SECTION-1 ~~~~~~~~~~~~~~~~ -->
                        <div class="level mt-2 mr-2 content-title">
                              <div class="level-left">
                                <div class="level-item">
                                  <div class="title ">
                                    <span>Dashboard</span>
                                  </div>
                                </div>
                              </div>
                              <div class="level-right">
                                <div class="level-item">
                                </div>
                              </div>
                        </div>

                        <!-- ~~~~~~~~~~~~~~~~ RIGHT-SUB-SECTION-2 ~~~~~~~~~~~~~~~~ -->
                        <div class="columns is-multiline">
                              <div class="column">
                                <div class="box notification is-primary">
                                  <div class="heading">Top Seller Total</div>
                                  <div class="title">56,950</div>
                                </div>
                              </div>
                              <div class="column">
                                <div class="box notification is-warning">
                                  <div class="heading">Revenue / Expenses</div>
                                  <div class="title">55% / 45%</div>
                                </div>
                              </div>
                              <div class="column">
                                <div class="box notification is-info">
                                  <div class="heading">Feedback Activity</div>
                                  <div class="title">78% â†‘</div>
                                </div>
                              </div>
                              <div class="column">
                                <div class="box notification is-danger">
                                  <div class="heading">Orders / Returns</div>
                                  <div class="title">75% / 25%</div>
                                </div>
                              </div>    
                        </div> <!--END SUB SECTION 2 -->
                        <!-- ~~~~~~~~~~~~~~~~ RIGHT-SUB-SECTION-3 ~~~~~~~~~~~~~~~~ -->
                        <div class="columns is-multiline">

                              <div class="column is-6">
                                <article class="message is-dark">
                                  <div class="message-header"> <p>Chart</p> </div>
                                  <div class="message-body" style="position: relative;"></div>
                                </article>
                              </div>
                              <div class="column is-6">
                                <article class="message is-dark">
                                  <div class="message-header"> <p>Chart</p> </div>
                                  <div class="message-body" style="position: relative;"></div>
                                </article>
                              </div>

                        </div> <!--END SUB SECTION 3 -->

                  </div> <!-- END RIGHT SIDE COLUMN -->
            </div> <!-- END PARENT COLUMNS -->
      </main>

    <script src="./src/index.js"></script>
  </body>
</html>
